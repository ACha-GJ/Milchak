<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milchak - 나만의 사진집 만들기</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">📚 Milchak PhotoBook</a>
        </div>
    </nav>

    <div class="container mb-5">
        <!-- 1. 사진 업로드 영역 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 text-center">
                        <h5 class="card-title fw-bold mb-3">사진 업로드</h5>
                        <p class="text-muted mb-4">드래그 앤 드롭으로 사진을 추가하거나 버튼을 클릭하세요.</p>
                        
                        <div id="dropzone" class="dropzone d-flex flex-column align-items-center justify-content-center p-5 rounded">
                            <i class="bi bi-cloud-arrow-up display-4 text-primary mb-3"></i>
                            <span class="fs-5">여기로 사진을 끌어다 놓으세요</span>
                            <span class="text-muted mt-2">또는</span>
                            <label class="btn btn-primary mt-3 cursor-pointer">
                                파일 선택하기
                                <input type="file" id="fileInput" multiple accept="image/*" class="d-none">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2. 사진집 뷰어 영역 -->
        <div class="row mb-4" id="photoBookSection" style="display: none;">
            <div class="col-12">
                <div class="card shadow-sm border-0 bg-dark text-white">
                    <div class="card-body p-4 text-center">
                        <h5 class="card-title fw-bold mb-3">나만의 사진집</h5>
                        
                        <div class="book-container mx-auto my-4 position-relative">
                            <div class="book-spine"></div>
                            <div class="row g-0 h-100">
                                <div class="col-6 position-relative page-container">
                                    <div class="page page-left d-flex align-items-center justify-content-center bg-white shadow-inner" id="pageLeft">
                                        <!-- 왼쪽 사진 -->
                                    </div>
                                    <div class="page-number left text-muted position-absolute bottom-0 start-50 translate-middle-x mb-2" id="pageNumLeft">1</div>
                                </div>
                                <div class="col-6 position-relative page-container">
                                    <div class="page page-right d-flex align-items-center justify-content-center bg-white shadow-inner" id="pageRight">
                                        <!-- 오른쪽 사진 -->
                                    </div>
                                    <div class="page-number right text-muted position-absolute bottom-0 start-50 translate-middle-x mb-2" id="pageNumRight">2</div>
                                </div>
                            </div>
                            
                            <!-- 네비게이션 버튼 -->
                            <button class="btn btn-light rounded-circle position-absolute top-50 start-0 translate-middle shadow nav-btn" id="prevBtn" disabled>
                                &lt;
                            </button>
                            <button class="btn btn-light rounded-circle position-absolute top-50 end-0 translate-middle shadow nav-btn" id="nextBtn">
                                &gt;
                            </button>
                        </div>
                        
                        <div class="text-center mt-3 text-muted" id="pageIndicator">
                            페이지 1 / 1
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. 업로드된 사진 갤러리 (썸네일) -->
        <div class="row" id="gallerySection" style="display: none;">
            <div class="col-12">
                <h5 class="fw-bold mb-3">모든 사진 <span class="badge bg-primary rounded-pill" id="photoCount">0</span></h5>
                <div class="row g-3" id="galleryContainer">
                    <!-- 썸네일 아이템들이 여기에 추가됩니다. -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
</body>
</html>
